<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LevelUp - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" id="username" name="username" required
                 class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" />
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded text-white font-semibold">
          Login
        </button>
        <p class="text-sm text-center mt-4">
          Don't have an account?
          <a href="Register.html" class="text-green-400 hover:underline">Register here</a>
        </p>
      </form>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>

 <footer class="text-center text-gray-500 mt-8">
      <p class="text-sm">© 2025 LevelUp Motivation v2.1.1 © DelanoDaylinq</p>
</html>
