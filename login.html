<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - LevelUp</title>
  <script defer src="js/login.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">🔐 Inloggen bij LevelUp</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1" for="username">Gebruikersnaam</label>
        <input id="username" type="text" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required>
      </div>
      <div>
        <label class="block mb-1" for="password">Wachtwoord</label>
        <input id="password" type="password" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">Log in</button>
    </form>
    <p id="error" class="text-red-500 text-sm mt-4 hidden">Onjuiste inloggegevens.</p>
  </div>
