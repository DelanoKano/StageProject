<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registered Users - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="bg-gray-800 p-4 shadow">
    <h1 class="text-2xl font-bold text-center">Registered Users</h1>
  </header>

  <main class="flex-grow p-6">
    <div class="max-w-4xl mx-auto bg-gray-800 p-6 rounded shadow">
      <h2 class="text-xl mb-4 font-semibold">User Overview</h2>

      <div class="overflow-x-auto">
        <table class="min-w-full table-auto border border-gray-700 rounded">
          <thead class="bg-gray-700 text-left">
            <tr>
              <th class="px-4 py-2 border-b border-gray-600">#</th>
              <th class="px-4 py-2 border-b border-gray-600">Username</th>
              <th class="px-4 py-2 border-b border-gray-600">Action</th>
            </tr>
          </thead>
          <tbody id="userTableBody" class="text-gray-200">
            <!-- Gebruikers worden hier geladen -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-center text-sm text-gray-500 py-4">
    ¬© 2025 LevelUp Admin Panel - v3.0.2 ¬© DelanoDaylinq
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tableBody = document.getElementById('userTableBody');
      let users = JSON.parse(localStorage.getItem('users')) || [];

      function renderUsers() {
        tableBody.innerHTML = '';

        if (users.length === 0) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="3" class="text-center py-4 text-gray-400">No users registered yet.</td>
            </tr>`;
          return;
        }

        users.forEach((user, index) => {
          const row = document.createElement('tr');
          row.classList.add('hover:bg-gray-700');
          row.innerHTML = `
            <td class="px-4 py-2 border-b border-gray-700">${index + 1}</td>
            <td class="px-4 py-2 border-b border-gray-700">${user.username}</td>
            <td class="px-4 py-2 border-b border-gray-700">
              <button 
                class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm"
                onclick="deleteUser(${index})"
              >
                üóëÔ∏è Delete
              </button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      window.deleteUser = (index) => {
        if (confirm("Are you sure you want to delete this user?")) {
          users.splice(index, 1);
          localStorage.setItem('users', JSON.stringify(users));
          renderUsers();
        }
      };

      renderUsers();
    });
  </script>
</body>
</html>
