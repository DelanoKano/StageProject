<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registered Users - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/userInterface.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="bg-gray-800 p-4 shadow">
    <h1 class="text-2xl font-bold text-center">Registered Users</h1>
  </header>

  <main class="flex-grow p-6">
    <div class="max-w-4xl mx-auto bg-gray-800 p-6 rounded shadow">
      <h2 class="text-xl mb-4 font-semibold">User Overview</h2>

      <div class="overflow-x-auto">
        <table class="min-w-full table-auto border border-gray-700 rounded">
          <thead class="bg-gray-700 text-left">
            <tr>
              <th class="px-4 py-2 border-b border-gray-600">#</th>
              <th class="px-4 py-2 border-b border-gray-600">Username</th>
              <th class="px-4 py-2 border-b border-gray-600">Action</th>
            </tr>
          </thead>
          <tbody id="userTableBody" class="text-gray-200">
            <!-- Gebruikers worden hier geladen -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-center text-sm text-gray-500 py-4">
    © 2025 LevelUp Admin Panel - v3.0.3 © DelanoDaylinq
  </footer>
</body>
</html>
